<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>My Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header_title">Пример удаления матерных комментариев</h1>
        </div>
    </header>
    <section class="slide">
        <div class="container">
            <div class="slide_inputs">
                <div class="slide_input-wrapper">
                    <input type="text" class="slide_input js-token" placeholder="Token">
                </div>
                <div class="slide_input-wrapper">
                    <button class="slide_input slide_input--btn js-check">Проверить комментарии</button>
                </div>
            </div>
            <div class="slide_table-wrapper js-table">
                <div class="slide_input-wrapper">
                    <button class="slide_input slide_input--delete js-delete">Удалить комментарии?</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
